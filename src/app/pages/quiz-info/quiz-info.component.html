<div class="flex justify-center items-center min-h-[100vh] bg-[linear-gradient(90deg,hsla(213,77%,14%,1)_0%,hsla(202,27%,45%,1)100%)]">
    <div class="flex flex-col justify-center items-center text-lg  w-[90%] md:w-[70%] lg:w-2/5 gap-2 shadow p-8 bg-[linear-gradient(90deg,hsla(233,100%,90%,1)_0%,hsla(0,0%,89%,1)100%)] h-80">
      <h2 class="uppercase">Hi <strong  class="text-blue-950">{{quizResult.name}}</strong></h2>
      <h4>{{ quizInfo.name }}</h4>
      <p>Total Quiz Question : {{ quizInfo.questions.length }}</p><br>
      <button mat-raised-button color="primary" class="w-6/12" (click)="start()">
        Start Attempting
      </button>
    </div>
  </div>
