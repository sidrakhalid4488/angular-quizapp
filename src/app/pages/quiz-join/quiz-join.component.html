<div class="flex justify-center items-center bg-[linear-gradient(90deg,hsla(213,77%,14%,1)_0%,hsla(202,27%,45%,1)100%)] min-h-[100vh]">
<div class=" flex flex-col justify-center items-center  w-[90%] md:w-[70%] lg:w-2/5 gap-2 shadow p-8 bg-[linear-gradient(90deg,hsla(233,100%,90%,1)_0%,hsla(0,0%,89%,1)100%)] h-80">
    <h4 class="text-lg">Please enter Quiz code and your Name</h4>
    <mat-form-field class="w-full">
      <mat-label>Quiz Code</mat-label>
      <input type="text" matInput [(ngModel)]="code" placeholder="enter code" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Your Name</mat-label>
      <input type="text" matInput [(ngModel)]="name" placeholder="enter your name" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="w-6/12" (click)="join()">Join Quiz</button>
</div>
</div>
